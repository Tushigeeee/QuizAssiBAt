<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

</head>

<body>

    <!-- Navigation bar (timer and score),       used bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-ligth justify-content-center">
        <div class="container navbar-container">
            <div class="row w-100">
                <div class="col-4 col-md-2">
                    <button type="button" id="highscores" class="btn btn-ligth btn-outline-primary">View Scores</button>
                </div>
                <div class="col-3 col-md-7"></div>
                <div class="col-5 col-md-3">

                    <div class="form-group row">
                        <label for="time-remaining" class="col-sm-7 col-form-label"></label>
                        <div id="timer">Time Remaining: <span id="time-remaining">10</span></div>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content,               used bootstrap -->
    <main id="main-content" class="container">
        <div class="row mb-3">
            <div class="card col-lg-12 text-center bg-ligth">  
                <div class="card-header">
                    <h1>Code Quiz Challenge</h1>
                    <p id="card-text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    <br></br>
                    <button id="start-quiz" class="btn-lg btn-outline-primary">Start Quiz</button>
                    <ul id="choices-list"></ul>
                    <div id="indicator"></div>
                </div>

            </div>
        </div>
    </main>

    <!-- Java script -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
